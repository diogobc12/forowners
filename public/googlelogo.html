<!DOCTYPE html>
<html>
<head>
  <title>ForOwners Logo</title>
  <meta name="robots" content="index, follow">
  <meta name="description" content="ForOwners Official Logo">
  <meta property="og:image" content="https://forowners.co/logo.png">
  <meta itemprop="image" content="https://forowners.co/logo.png">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "ForOwners",
    "url": "https://forowners.co",
    "logo": {
      "@type": "ImageObject",
      "url": "https://forowners.co/logo.png",
      "width": "180",
      "height": "60"
    }
  }
  </script>
</head>
<body>
  <h1>ForOwners Logo</h1>
  <p>This is the official logo for ForOwners.</p>
  <img src="/logo.png" alt="ForOwners Logo" width="180" height="60">
</body>
</html>
